intents:
  - greet
  - goodbye
  - course
  - confirm
  - deny
  - welcome
  - thanks

actions:
  - utter_greet
  - utter_goodbye
  - utter_course_request
  - utter_welcome

responses:
  utter_greet:
  - text: "Hola!"
  - text: "Buenas tardes!! :)"
  - text: "Buenos dias" 
  - text: "Holiss"
  - text: "Buenas"

  utter_goodbye:
  - text: "/stop"
  
  utter_course_request:
  - text: "Me gustaría aprender Python"
  - text: "Me gustaría aprender Java"
  - text: "Me gustaría aprender C++"
  - text: "Tengo ganas de aprender Python"
  - text: "Tengo ganas de aprender Java"
  - text: "Tengo ganas de aprender C++"
  
  utter_welcome:
  - text: "Muchas gracias!!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
